
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mina Minnesanteckningar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        .note-form {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-width: 600px;
            margin: auto;
        }

        .note-form textarea {
            padding: 0.5rem;
            font-size: 1rem;
            resize: vertical;
        }

        .note-form select, .note-form button {
            padding: 0.5rem;
            font-size: 1rem;
        }

        .notes-list {
            margin-top: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .note-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-left: 8px solid gray;
            border-radius: 4px;
        }

        .note-item.red { border-color: red; }
        .note-item.yellow { border-color: orange; }
        .note-item.green { border-color: green; }

        .note-item input[type="checkbox"] {
            margin-right: 1rem;
        }

        @media (max-width: 600px) {
            .note-item {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <h1>üß† Mina Minnesanteckningar</h1>
    <div class="note-form">
        <textarea id="noteText" rows="3" placeholder="Skriv din anteckning h√§r..."></textarea>
        <select id="priority">
            <option value="red">üî¥ Akut</option>
            <option value="yellow">üü° Mindre viktig</option>
            <option value="green">üü¢ Minst viktig</option>
        </select>
        <button onclick="addNote()">L√§gg till</button>
    </div>
    <div class="notes-list" id="notesList"></div>

    <script>
        if ('Notification' in window) {
            Notification.requestPermission();
        }

        function scheduleNotification(note, priority, timestamp) {
            const now = new Date();
            let notifyTime = new Date(timestamp);

            if (priority === 'red') {
                notifyTime.setHours(15, 59, 0, 0);
            } else if (priority === 'yellow') {
                notifyTime.setDate(notifyTime.getDate() + 1);
                notifyTime.setHours(16, 0, 0, 0);
            } else if (priority === 'green') {
                const day = notifyTime.getDay();
                const daysUntilFriday = (5 - day + 7) % 7;
                notifyTime.setDate(notifyTime.getDate() + daysUntilFriday);
                notifyTime.setHours(12, 0, 0, 0);
            }

            const delay = notifyTime - now;
            if (delay > 0) {
                setTimeout(() => {
                    if (Notification.permission === 'granted') {
                        new Notification('P√•minnelse', { body: note });
                    }
                }, delay);
            }
        }

        function addNote() {
            const text = document.getElementById('noteText').value.trim();
            const priority = document.getElementById('priority').value;
            if (!text) return;

            const timestamp = new Date().toISOString();
            const note = { text, priority, timestamp, done: false };
            const notes = JSON.parse(localStorage.getItem('notes') || '[]');
            notes.push(note);
            localStorage.setItem('notes', JSON.stringify(notes));
            renderNotes();
            scheduleNotification(text, priority, new Date());
            document.getElementById('noteText').value = '';
        }

        function toggleDone(index) {
            const notes = JSON.parse(localStorage.getItem('notes') || '[]');
            notes[index].done = !notes[index].done;
            localStorage.setItem('notes', JSON.stringify(notes));
            renderNotes();
        }

        function deleteNote(index) {
            const notes = JSON.parse(localStorage.getItem('notes') || '[]');
            notes.splice(index, 1);
            localStorage.setItem('notes', JSON.stringify(notes));
            renderNotes();
        }

        function renderNotes() {
            const notes = JSON.parse(localStorage.getItem('notes') || '[]');
            const list = document.getElementById('notesList');
            list.innerHTML = '';
            notes.forEach((note, index) => {
                const div = document.createElement('div');
                div.className = `note-item ${note.priority}`;
                div.innerHTML = `
                    <div>
                        <input type="checkbox" ${note.done ? 'checked' : ''} onchange="toggleDone(${index})">
                        <span style="text-decoration: ${note.done ? 'line-through' : 'none'}">${note.text}</span>
                    </div>
                    <button onclick="deleteNote(${index})">üóëÔ∏è</button>
                `;
                list.appendChild(div);
            });
        }

        renderNotes();
    </script>
</body>
</html>
